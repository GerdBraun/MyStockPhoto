<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>CreaStock Home Page</title>
</head>

<body>
    <header>
        <div class="container">
            <!-- Logo -->
            <a href="index.html" class="logo-container">
                <img src="/logo-no-background.png" alt="creastocklogo" class="logo">
            </a>
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="prices.html">Prices</a></li>
                    <li><a href="tryforfree.html">Try for Free</a></li>
                    <li><a href="contactandsupport.html">Contact and Support</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Our Service</h1>
                <p>Experience the best features and prices today.</p>
                <a href="tryforfree.html" class="cta-button">Try for Free</a>
            </div>
        </section>

            <!-- a simple test section with no classes -->
            <section>
                <div class="centered-wrapper">
                    <h2 class="headline-hero">test</h2>
                </div>
            </section>

            <!-- category section -->
            <section
                class="category height-half v-centered bg-secondary inverted">
                <div class="centered-wrapper">
                    <h2 class="headline-hero">Check out our image
                        categories</h2>
                    <section class="category-list">
                        <a href="#">
                            <figure>
                                <div class="image-sizer">
                                    <img src="images/categories/nature.jpg" alt="category nature">
                                </div>
                                <figcaption>nature</figcaption>
                            </figure>
                        </a>
                        <a href="#">
                            <figure>
                                <div class="image-sizer">
                                    <img src="images/categories/people.jpg" alt="category people">
                                </div>
                                <figcaption>people</figcaption>
                            </figure>
                        </a>
                        <a href="#">
                            <figure>
                                <div class="image-sizer">
                                    <img src="images/categories/buildings.jpg" alt="category buildings">
                                </div>
                                <figcaption>buildings</figcaption>
                            </figure>
                        </a>
                        <a href="#">
                            <figure>
                                <div class="image-sizer">
                                    <img src="images/categories/office.jpg" alt="category office">
                                </div>
                                <figcaption>office</figcaption>
                            </figure>
                        </a>
                        <a href="#">
                            <figure>
                                <div class="image-sizer">
                                    <img src="images/categories/seasons.jpg" alt="category seasons">
                                </div>
                                <figcaption>seasons</figcaption>
                            </figure>
                        </a>
                    </section>
                </div>
            </section>
            <!-- video section -->
            <section class="video height-full v-centered bg-primary inverted">
                <div class="centered-wrapper">
                    <h2 class="headline-hero">Check out our video</h2>
                    <video controls width="100%" autoplay="true"
                        poster="video/videocover.png" muted loop>
                        <source src="video/videofile.mp4">
                    </video>
                </div>
            </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
